<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../locals-object/locals-object.html">

<!--

Example:

    <locals-avatar></locals-avatar>

Example:

    <locals-avatar>
      <h2>Hello locals-avatar</h2>
    </locals-avatar>

@hero hero.svg
-->

<dom-module id="locals-avatar">
  <template>
   <locals-object config="{{config}}" state="{{state}}" on-state-changed="statechanged"></locals-object>
  </template>

  <script>
    Polymer({
      is: 'locals-avatar',

      properties: {
        config: {
          type: Object,
        },
        version: {
          type: String,
          value: '0.0.1'
        },
        state: {
          type: Object
        }
      },

      // Element Lifecycle

      ready: function() {

        this.config = {
          layers: [{

              "name": "skeleton",
              "options": [{
                "name": "whiteskeleton",
                "tile": this.resolveUrl("images/white.png"),
                "group": "red"
              }, {
                "name": "redskeleton",
                "tile": this.resolveUrl("images/red.png"),
                "group": "green"
              }, {
                "name": "greenskeleton",
                "tile": this.resolveUrl("images/green.png"),
                "group": "green"
              }]
              
             
            }

            , {

              "name": "headband",
              "options": [{
                "name": "empty",
                "tile": this.resolveUrl("images/empty.png")
              }, {
                "name": "band1",
                "tile": this.resolveUrl("images/band1.png")
              }, {
                "name": "band2",
                "tile": this.resolveUrl("images/band2.png")
              }]

            }


            , {


              "name": "suit",
              "options": [{
                "name": "empty",
                "tile": this.resolveUrl("images/empty.png")
              }, {
                "name": "bluesuit",
                "tile": this.resolveUrl("images/bluesuit.png")
              }, {
                "name": "greensuit",
                "tile": this.resolveUrl("images/greensuit.png")
              }]
            }
          ]
        };

        if (!this.state){
          // default state
          this.state = [0, 0, 0];
        }

      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      statechanged: function(){
        console.log('State changed');
      }


    });
  </script>
</dom-module>
